<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparer Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-style/2.15.1/themes/light.css">
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/shoelace-style/2.15.1/shoelace.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            overflow: hidden;
        }

        .comparer-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px;
        }

        .comparer-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .image-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        sl-image-comparer {
            width: 100%;
            height: 100%;
        }

        .processed-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        figcaption {
            margin-top: 12px;
            text-align: center;
            color: #666;
            font-size: 14px;
            line-height: 1.4;
            padding: 0 8px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-size: 14px;
        }

        .error {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #d63384;
            font-size: 14px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <figure class="comparer-container">
        <div class="comparer-wrapper">
            <div class="image-container">
                <div class="loading" id="loading">Loading images...</div>
                <div class="error" id="error" style="display: none;"></div>
                <sl-image-comparer id="comparer" style="display: none;">
                    <img slot="before" id="beforeImg" class="processed-image" alt="Before image">
                    <img slot="after" id="afterImg" class="processed-image" alt="After image">
                </sl-image-comparer>
            </div>
        </div>
        <figcaption id="caption" style="display: none;"></figcaption>
    </figure>

    <script>
        class ImageComparerComponent {
            constructor() {
                this.canvas = document.createElement('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.params = this.parseUrlParams();
                this.init();
            }

            parseUrlParams() {
                const urlParams = new URLSearchParams(window.location.search);
                return {
                    before: urlParams.get('before'),
                    after: urlParams.get('after'),
                    beforeRegion: urlParams.get('beforeRegion'),
                    afterRegion: urlParams.get('afterRegion'),
                    caption: urlParams.get('caption')
                };
            }

            parseRegion(regionStr) {
                if (!regionStr) return null;
                
                const parts = regionStr.split(',').map(p => parseFloat(p.trim()));
                if (parts.length !== 4) return null;
                
                return {
                    x: parts[0],
                    y: parts[1],
                    width: parts[2],
                    height: parts[3]
                };
            }

            async init() {
                const { before, after, beforeRegion, afterRegion, caption } = this.params;
                
                if (!before || !after) {
                    this.showError('Missing required parameters: before and after image URLs');
                    return;
                }

                try {
                    // Set up caption if provided
                    if (caption) {
                        const captionEl = document.getElementById('caption');
                        captionEl.textContent = decodeURIComponent(caption);
                        captionEl.style.display = 'block';
                    }

                    // Load and process images
                    const [beforeProcessed, afterProcessed] = await Promise.all([
                        this.processImage(before, this.parseRegion(beforeRegion)),
                        this.processImage(after, this.parseRegion(afterRegion))
                    ]);

                    // Set up the comparer
                    const beforeImg = document.getElementById('beforeImg');
                    const afterImg = document.getElementById('afterImg');
                    
                    // Set both images
                    beforeImg.src = beforeProcessed;
                    afterImg.src = afterProcessed;

                    // Wait for images to load
                    await Promise.all([
                        this.imageLoaded(beforeImg),
                        this.imageLoaded(afterImg)
                    ]);

                    // Ensure Shoelace is loaded before showing
                    await this.waitForShoelace();
                    
                    this.showComparer();

                } catch (error) {
                    console.error('Error initializing comparer:', error);
                    this.showError('Failed to load or process images: ' + error.message);
                }
            }

            waitForShoelace() {
                return new Promise((resolve) => {
                    const checkShoelace = () => {
                        if (customElements.get('sl-image-comparer')) {
                            resolve();
                        } else {
                            setTimeout(checkShoelace, 100);
                        }
                    };
                    checkShoelace();
                });
            }

            async processImage(url, region) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.crossOrigin = 'anonymous';
                    
                    img.onload = () => {
                        try {
                            const processedDataUrl = this.cropAndScale(img, region);
                            resolve(processedDataUrl);
                        } catch (error) {
                            reject(error);
                        }
                    };
                    
                    img.onerror = () => reject(new Error(`Failed to load image: ${url}`));
                    img.src = url;
                });
            }

            cropAndScale(img, region) {
                const containerWidth = window.innerWidth - 16; // Account for padding
                const containerHeight = window.innerHeight - 16;
                const captionHeight = this.params.caption ? 40 : 0; // Approximate caption height
                const availableHeight = containerHeight - captionHeight;

                // Determine source dimensions (either cropped region or full image)
                let srcX = 0, srcY = 0, srcWidth = img.width, srcHeight = img.height;
                
                if (region) {
                    srcX = Math.max(0, Math.min(img.width - 1, region.x));
                    srcY = Math.max(0, Math.min(img.height - 1, region.y));
                    srcWidth = Math.max(1, Math.min(img.width - srcX, region.width));
                    srcHeight = Math.max(1, Math.min(img.height - srcY, region.height));
                }

                // Calculate scaled dimensions maintaining aspect ratio
                const aspectRatio = srcWidth / srcHeight;
                let targetWidth = containerWidth;
                let targetHeight = containerWidth / aspectRatio;

                if (targetHeight > availableHeight) {
                    targetHeight = availableHeight;
                    targetWidth = availableHeight * aspectRatio;
                }

                // Set up canvas
                this.canvas.width = targetWidth;
                this.canvas.height = targetHeight;

                // Draw the cropped and scaled image
                this.ctx.drawImage(
                    img,
                    srcX, srcY, srcWidth, srcHeight,
                    0, 0, targetWidth, targetHeight
                );

                return this.canvas.toDataURL('image/png');
            }

            imageLoaded(img) {
                return new Promise((resolve, reject) => {
                    if (img.complete) {
                        resolve();
                    } else {
                        img.onload = resolve;
                        img.onerror = reject;
                    }
                });
            }

            showComparer() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'none';
                document.getElementById('comparer').style.display = 'block';
            }

            showError(message) {
                const errorEl = document.getElementById('error');
                errorEl.textContent = message;
                document.getElementById('loading').style.display = 'none';
                errorEl.style.display = 'flex';
            }
        }

        // Initialize when DOM is loaded and wait for Shoelace
        document.addEventListener('DOMContentLoaded', async () => {
            // Wait a moment for Shoelace to register components
            await new Promise(resolve => setTimeout(resolve, 500));
            new ImageComparerComponent();
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            // Reinitialize on resize to recalculate dimensions
            setTimeout(() => {
                new ImageComparerComponent();
            }, 100);
        });
    </script>
</body>
</html>
