<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Compare</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.18.0/cdn/shoelace.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.18.0/cdn/themes/light.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }

    figure {
      margin: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    sl-image-comparer {
      flex: 1;
      position: relative;
      min-height: 0;
    }

    .img-wrapper {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }

    .cropped-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      transform-origin: top left;
    }

    figcaption {
      text-align: center;
      padding: 0.5em;
      font-size: 0.95em;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <figure>
    <sl-image-comparer>
      <div slot="before" class="img-wrapper">
        <img id="before" class="cropped-img" />
      </div>
      <div slot="after" class="img-wrapper">
        <img id="after" class="cropped-img" />
      </div>
    </sl-image-comparer>
    <figcaption id="caption" hidden></figcaption>
  </figure>

  <script>
    const params = new URLSearchParams(location.search);

    const beforeUrl = params.get("before");
    const afterUrl = params.get("after");
    const beforeRegion = params.get("beforeRegion");
    const afterRegion = params.get("afterRegion");
    const captionText = params.get("caption");

    const beforeImg = document.getElementById("before");
    const afterImg = document.getElementById("after");
    const captionEl = document.getElementById("caption");

    function applyCrop(img, region) {
      if (!region) {
        img.style.transform = "";
        return;
      }
      const [x, y, w, h] = region.split(',').map(parseFloat);
      const scale = 1 / Math.max(w, h);
      const tx = -x * 100;
      const ty = -y * 100;
      img.style.transform = `scale(${scale}) translate(${tx}%, ${ty}%)`;
    }

    if (beforeUrl) {
      beforeImg.src = beforeUrl;
      beforeImg.onload = () => applyCrop(beforeImg, beforeRegion);
    }

    if (afterUrl) {
      afterImg.src = afterUrl;
      afterImg.onload = () => applyCrop(afterImg, afterRegion);
    }

    if (captionText) {
      captionEl.textContent = captionText;
      captionEl.hidden = false;
    }
  </script>
</body>
</html>
