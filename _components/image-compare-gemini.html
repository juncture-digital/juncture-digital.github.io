<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison Component</title>
    
    <!-- Import Shoelace CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/themes/light.css" />
    
    <!-- Import Shoelace component -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/components/image-comparer/image-comparer.js"></script>

    <style>
        /* General styling for the body and component container */
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        /* The main figure container for the component */
        #component-wrapper {
            margin: 1rem;
            max-width: 90vw; /* Limit max width */
            max-height: 90vh; /* Limit max height */
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }

        /* Styling for the image comparer itself */
        sl-image-comparer {
            --handle-size: 3rem;
            --divider-width: 2px;
            --handle-color: #ffffff;
        }

        /* Styling for the images within the comparer */
        img {
            display: block;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensure aspect ratio is maintained */
        }
        
        /* Styling for the caption */
        figcaption {
            background-color: #ffffff;
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            color: #333;
            text-align: center;
            border-top: 1px solid #e5e7eb;
        }

        /* Loading indicator styling */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- The main container for the image comparison component -->
    <figure id="component-wrapper" style="display: none;">
        <sl-image-comparer position="50">
            <img slot="before" id="before-image" src="" alt="Before image">
            <img slot="after" id="after-image" src="" alt="After image">
        </sl-image-comparer>
        <figcaption id="caption-container" style="display: none;"></figcaption>
    </figure>

    <!-- Loading indicator -->
    <div id="loader" class="loader"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get URL parameters
            const params = new URLSearchParams(window.location.search);
            
            // Get parameters from URL or use default placeholder images
            const beforeSrc = params.get('before') || 'https://placehold.co/800x600/ff6347/ffffff?text=Before';
            const afterSrc = params.get('after') || 'https://placehold.co/800x600/4682b4/ffffff?text=After';
            const beforeRegion = params.get('beforeRegion');
            const afterRegion = params.get('afterRegion');
            const caption = params.get('caption') || 'Drag the handle to compare the images. Provide "before" and "after" URL parameters to compare your own images.';

            const beforeImage = document.getElementById('before-image');
            const afterImage = document.getElementById('after-image');
            const captionContainer = document.getElementById('caption-container');
            const componentWrapper = document.getElementById('component-wrapper');
            const loader = document.getElementById('loader');

            // Process and load images
            const beforePromise = processImage(beforeSrc, beforeRegion, beforeImage);
            const afterPromise = processImage(afterSrc, afterRegion, afterImage);

            Promise.all([beforePromise, afterPromise])
                .then(() => {
                    // Set caption if provided
                    if (caption) {
                        captionContainer.textContent = caption;
                        captionContainer.style.display = 'block';
                    }
                    
                    // Once images are loaded, show the component and hide loader
                    loader.style.display = 'none';
                    componentWrapper.style.display = 'flex';
                })
                .catch(error => {
                    handleError(error);
                });
        });

        /**
         * Processes an image: loads it, crops it if a region is specified, and sets the src of the image element.
         * @param {string} src - The URL of the image.
         * @param {string} region - The cropping region in 'x,y,width,height' format.
         * @param {HTMLImageElement} imgElement - The image element to update.
         * @returns {Promise<void>} - A promise that resolves when the image is processed and loaded.
         */
        function processImage(src, region, imgElement) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = "Anonymous"; // Handle CORS for canvas
                img.onload = () => {
                    if (region) {
                        try {
                            const [x, y, w, h] = region.split(',').map(Number);
                            if ([x, y, w, h].some(isNaN)) {
                                throw new Error('Invalid region format.');
                            }

                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            canvas.width = w;
                            canvas.height = h;
                            ctx.drawImage(img, x, y, w, h, 0, 0, w, h);
                            
                            imgElement.src = canvas.toDataURL();
                        } catch (e) {
                            console.error("Cropping error:", e);
                            // If cropping fails, use the original image
                            imgElement.src = src;
                        }
                    } else {
                        imgElement.src = src;
                    }
                    // The image element's own onload will handle resolving the promise
                    imgElement.onload = () => resolve();
                    imgElement.onerror = () => reject(`Failed to load processed image: ${src}`);
                };
                img.onerror = () => reject(`Failed to load source image: ${src}`);
                img.src = src;
            });
        }

        /**
         * Handles and displays errors to the user.
         * @param {string} message - The error message to display.
         */
        function handleError(message) {
            console.error(message);
            const loader = document.getElementById('loader');
            if(loader) loader.style.display = 'none';
            
            const errorDiv = document.createElement('div');
            errorDiv.textContent = `Error: ${message}`;
            errorDiv.style.color = 'red';
            errorDiv.style.padding = '1rem';
            document.body.appendChild(errorDiv);
        }
    </script>

</body>
</html>
